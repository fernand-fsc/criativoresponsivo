<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Desenvolvimento web</a></div>
            <ul class="links">
                <li><a href="hero">Página incial</a></li>
                <li><a href="about">Sobre</a></li>
                <li><a href="services">Serviços</a></li>
                <li><a href="contact">Contato</a></li>
            </ul>
            <a href="#" class="action_btn">Iniciar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <ul>
                <li><a href="hero">Página incial</a></li>
                <li><a href="about">Sobre</a></li>
                <li><a href="services">Serviços</a></li>
                <li><a href="contact">Contato</a></li>
                <li><a href="#" class="action_btn">Iniciar</a></li>
            </ul>
        </div>        
    </header>

    <main>
        <section id="hero">
            <h1>Bem vindo</h1>
            <p>Lorem ipsum, dolor sit amet consectetur <br />
             adipisicing elit. Vero nostrum quaerat ut.</p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropdown_menu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropdown_menu.classList.toggle('open')

            toggleBtnIcon.classList = dropdown_menu.classList.contains('open')
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
